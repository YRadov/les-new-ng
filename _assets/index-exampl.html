<!DOCTYPE html>
<html lang="en" ng-app="LesModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les.6.Getting</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="wrapper" ng-controller="LesCtrl">
    <div class="container">
        <div class="row">
            <div class="main">
                <!--ВЫБОР ДЛИНЫ ЛЕСА-->
                <div class="row">
                    <h5>Длина леса</h5>
                    <div class="col-xs-6">
                        <label for="l4">3.8m</label>
                        <input type="radio" name="len"  id="l4" ng-model="len" value="3.8">
                    </div>
                    <div class="col-xs-6">
                        <label for="l6">5.8m</label>
                        <input type="radio" name="len"  id="l6" ng-model="len" value="5.8">
                    </div>
                </div>
                <br>
                <!-- ВВОД ДИАМЕТРОВ -->
                <div class="row">
                    <div class="col-xs-3">
                        L - <span id="show_len">{{len}}</span>
                    </div>
                    <div class="col-xs-5">
                        №<span>{{log_number}}</span>
                        <input type="text" id="diam" ng-model="diam" ng-readonly="true">
                    </div>
                    <div class="col-xs-4">
                        <i class="fa fa-ban"></i> - <span>{{aver_diam}}</span>
                    </div>
                </div>
                <br>
                <!-- КНОПКА ВВОДА И МАХ ОБЪЕМ -->
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-danger" id="add-diam" ng-click="addVol()">ВВОД</button>
                    </div>
                    <div class="col-xs-6">
                        <div>
                            Осталось - {{max_vol - total_vol}}
                        </div>
                        <div>
                            <label for="max-vol">max V</label>
                            <input type="text" id="max-vol" ng-model="max_vol">
                        </div>
                    </div>
                </div>
                <br>
                <!-- ОБЩИЙ ОБЪЕМ -->
                <div class="row">
                    <div>
                       <h4>ОБЩИЙ ОБЪЕМ</h4>
                        {{total_vol}} cm3
                    </div>
                </div>
                <br>
                <!--ВСЯ ЗАГРУЗКА-->
                <button class="btn btn-success" id="show_loading" ng-click="showAll()">{{button_text}}</button>
                <!--Показать всю загрузку-->
                <!--<input type="checkbox" ng-model="show_keyboard">-->
                <table class="table all-loading table-striped table-bordered table-responsive" ng-show="show_keyboard">
                <!--<table class="table all-loading">-->
                    <th>№</th>
                    <th>L</th>
                    <th><i class="fa fa-ban"></i></th>
                    <th>Total V</th>
                    <tr ng-repeat="load in TotalLoading | orderBy : '-num'">
                        <td>{{load.num}}</td>
                        <td>{{load.len}}</td>
                        <td>{{load.diam}}</td>
                        <td>{{load.total}}</td>
                    </tr>
                </table>

            </div><!-- .main -->
        </div><!-- .row -->
        <!--НАЧАЛО КЛАВИАТУРЫ-->
        <div class="row">
            <div class="table-responsive numbers" ng-hide="show_keyboard">
                <table class="table table-bordered">
                    <tr>
                        <td data-val="1" ng-click="addDiam(1)"><b>1</b></td>
                        <td data-val="2" ng-click="addDiam(2)"><b>2</b></td>
                        <td data-val="3" ng-click="addDiam(3)"><b>3</b></td>
                        <td data-val="4" ng-click="addDiam(4)"><b>4</b></td>
                    </tr>
                    <tr>
                        <td data-val="5" ng-click="addDiam(5)"><b>5</b></td>
                        <td data-val="6" ng-click="addDiam(6)"><b>6</b></td>
                        <td data-val="7" ng-click="addDiam(7)"><b>7</b></td>
                        <td data-val="8" ng-click="addDiam(8)"><b>8</b></td>
                    </tr>
                    <tr>
                        <td data-val="0" ng-click="addDiam(0)"><b>0</b></td>
                        <td data-val="9" ng-click="addDiam(9)"><b>9</b></td>
                        <td class="del" data-val="del" ng-click="removeDiam()" title="удалить"><i class="fa fa-arrow-left"></i></td>
                        <td class="ok" data-val="ok" title="закрыть"><i class="fa fa-level-down" aria-hidden="true"></i></td>
                    </tr>
                </table>
            </div><!-- .table-responsive -->
        </div>
        <!--КОНЕЦ КЛАВИАТУРЫ-->


    </div><!-- .container -->
</div><!-- .wrapper -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
<script src="js/jquery.min.js"></script>
<!-- Angular.js -->
<script src="js/angular.js"></script>
<script src="js/app.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/my.js"></script>

</body>
</html>
